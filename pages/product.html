    <body>
    <header class="header">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo">
                <a href="../index.html">Thoréal</a>
            </div>
            <input class="menu" type="checkbox" name="menu" id="menu">
            <div class="hamburger-btn">
                <label for="menu" class="menu-label"></label>
                <div class="bar bar-1"></div>
                <div class="bar bar-2"></div>
                <div class="bar bar-3"></div>
            </div>
            <ul class="nav">
                <li class="nav-item">
                    <a href="../index.html">Home</a>

                <li class="nav-item current">

                <li class="nav-item">
                    <a href="./contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
         <!-- Section - introduction to products -->
         <section class="products-intro-box">
            <section>
                <h1>Shampoo by Thoréal</h1>               
                <div>
                    <h2>
                        The best shampoo in the country is made by us
                    </h2>
                    <p>See all our's offers below</p>
                </div>
            </section>
            <figure class="products-image-box">
                <img src="../assets/images/shampooForProduct.jpg" alt="A shampoo image">
            </figure>
        </section>
        <!-- section - product cards  -->
        <section class="section-products-cards">
            <section class="products-card-box">
                    <hgroup class="products-card-title">
                        <h2>Thoréal plus</h2>
                    </hgroup>
                    <figure class="products-card-img-box">
                        <figcaption class="products-card-description-box">
                            <p>For the Thoréal line, the new plus shampoo</p>
                        </figcaption>
                        <img src="../assets/images/shampooForProduct.jpg" alt="Image of a shampoo">
                    </figure>
                    <div class="products-card-btn-box">
                        <a class="btn"> Buy Now </a>
                    </div>
            </section>
            <section class="products-card-box">
                    <hgroup class="products-card-title">
                        <h2>Thoréal plus +</h2>
                    </hgroup>
                    <figure class="products-card-img-box">
                        <figcaption class="products-card-description-box">
                            <p>For the Thoréal line, the new plus + shampoo</p>
                        </figcaption>
                        <img src="../assets/images/shampooForProduct.jpg" alt="Image of a shampoo">
                    </figure>
                    <div class="products-card-btn-box">
                        <a class="btn"> Buy Now </a>
                    </div>
            </section>
            <section class="products-card-box">
                    <hgroup class="products-card-title">
                        <h2>Thoréal Extra +</h2>
                    </hgroup>
                    <figure class="products-card-img-box">
                        <figcaption class="products-card-description-box">
                            <p>For the Thoréal line, the new extra + shampoo</p>
                        </figcaption>
                        <img src="../assets/images/shampooForProduct.jpg" alt="Image of a shampoo">
                    </figure>
                    <div class="products-card-btn-box">
                        <a class="btn"> Buy Now </a>
                    </div>
            </section>
        </section>
